<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <h1>Alex's Music Reminder App</h1>

    <div class="top">
      <div class="authentication">
        <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".sign-up-modal">Sign Up</button>
        <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    password
                    <input type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".sign-in-modal">Sign In</button>
        <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    password
                    <input type="password" name="credentials[password]">
                  </label>
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".change-password-modal">Change Password</button>
        <div class="modal fade change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    Old Password
                    <input type="password" name="passwords[old]">
                  </label>
                  <label>
                    New Password
                    <input type="password" name="passwords[new]">
                  </label>
                  <input type="submit" name="submit" value="Change Password">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>
      </div>

      <form id="sign-out">
        <fieldset>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
    </div>

    <form class='albums'>
      <div class="form-group">
        <input type="text" name="album[id]" id="album-id" placeholder="Resource ID Here">
      </div>
      <button type="submit" class="btn btn-default show-all-albums">Get Albums</button>
    </form>

    <form class='create-album'>
      <div class="form-group">
        <input type="text" name="album[artist_name]" placeholder="Artist Name">
        <input type="text" name="album[album_name]" placeholder="Album Name">
      </div>
      <button type="submit" class="btn btn-default">Create Album</button>
    </form>

    <!-- <form class='create-comment'>
      <div class="form-group">
        <input type="text" name="comment[comment]" placeholder="Comment Here">
      </div>
      <button type="submit" class="btn btn-default">Create Comment</button>
    </form> -->

    <p>Made by Schmal-dog Robles</p>
    <div id="content" class="content"></div>
  </body>
</html>
