    <h1>Alex's Music Reminder App</h1>

    <div class="top">
      <div class="authentication">
        <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    password
                    <input type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>

        <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    password
                    <input type="password" name="credentials[password]">
                  </label>
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>

        <div class="modal fade change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    Old Password
                    <input type="password" name="passwords[old]">
                  </label>
                  <label>
                    New Password
                    <input type="password" name="passwords[new]">
                  </label>
                  <input type="submit" name="submit" value="Change Password">
                </fieldset>
              </form>
              <div class="credential-status"></div>
            </div>
          </div>
        </div>

        <div class="modal fade create-album-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form class='create-album'>
                <fieldset>
                  <legend>Create Album</legend>
                  <label>
                    Artist Name
                    <input type="text" name="album[artist_name]" placeholder="Artist Name">
                  </label>
                  <label>
                    Album Name
                    <input type="text" name="album[album_name]" placeholder="Album Name">
                  </label>
                  <button type="submit" class="btn btn-default">Create Album</button>
                </fieldset>
              </form>
              <div class="create-status"></div>
            </div>
          </div>
        </div>
      </div>

      <form id="sign-out" class="hide">
        <fieldset>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
    </div>

    <form class='albums'>
      <button type="submit" class="btn btn-default show-all-albums hide">Get Albums</button>
    </form>
